<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Fundraisers</title>
</head>

<body>
  <div style="width: 100%;">
    <table border style="width: 100%;">
      <tr>
        <td><a style="text-decoration: none;" href="index.html">Crowdfunding Platform</a></td>
        <td><a href="index.html">Home</a></td>
        <td style="background-color: gainsboro;" ><a style="text-decoration: none;" href="search.html">Search Fundraisers</a></td>
        
      </tr>
    </table>
    <hr>
    <table style="width: 100%;">
      <tr>
        <td colspan="3">
          <h1>Search for Fundraisers</h1>
        </td>
        <td></td>
      </tr>
    </table>
  </div>

  <div >
    <form id="search-form">
      <hr>
      <div>
        <!-- Instructions for use -->
        <label style="color:gray">Please select at least one check box as the search criteria.....</label>
        <div >
          <div >
            <!-- Three checkboxes -->
            <div >
              <label><input type="checkbox" id="city-checkbox" onclick="toggleSearchFields()"> City</label>
              <label ><input type="checkbox" id="organizer-checkbox" onclick="toggleSearchFields()"> Organizer</label>
              <label ><input type="checkbox" id="category-checkbox" onclick="toggleSearchFields()"> Category</label>
            </div>
            
          </div>
          <div >
            <!-- Clear checkbox button -->
            <button  type="button"  onclick="clearCheckboxes()">clearCheckboxes</button>
          </div>
        </div>
        <br>
        <!-- Search input box/dropdown dynamically generated -->
        <div id="search-fields-container" ></div>
      </div>
     
    </form>
    <hr>
    <div style="width: 100%;"  >
      <table style="width:100%" id="search-results" border>
      <!--  The active fundraising event will be dynamically loaded here through JavaScript -->

      </table>
    </div>
  </div>

  <script src="js/search.js"></script>
</body>

</html>
