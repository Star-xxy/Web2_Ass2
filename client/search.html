<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Fundraisers</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <a class="navbar-brand" href="index.html">Crowdfunding Platform</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="search.html">Search Fundraisers<span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="details.html">Details of Fundraisers</a>
      </li>
    </ul>
  </nav>

  <div class="container bg-white p-3 rounded">
    <form id="search-form">
      <div class="p-2 flex-grow-1 bd-highlight">
        <h1>Search for Fundraisers</h1>
      </div>
      <hr>
      <div>
        <!--Instruction information-->
        <label style="color:gray">Please select at least one check box as the search criteria.....</label>
        <div class="d-flex bd-highlight">
          <div class="p-2 flex-grow-1 bd-highlight">
            <!--Three check boxes-->
            <div class="text-start">
              <label class="mr-3"><input type="checkbox" id="city-checkbox" onclick="toggleSearchFields()"> City</label>
              <label class="mr-3"><input type="checkbox" id="organizer-checkbox" onclick="toggleSearchFields()"> Organizer</label>
              <label class="mr-3"><input type="checkbox" id="category-checkbox" onclick="toggleSearchFields()"> Category</label>
            </div>
            
          </div>
          <div class="m bd-highlight flex-grow-1">
            <!--Clear the check box button-->
            <button class="btn btn-outline-danger btn-sm"type="button"
              onclick="clearCheckboxes()">clearCheckboxes</button>
          </div>
        </div>
        <br>
        <!--The search input box/drop-down box is dynamically generated-->
        <div id="search-fields-container" class="row"></div>
      </div>
     
    </form>
    <hr>
    <div id="search-results" class="row row-cols-2 row-gap-4 mt-2">
      <!-- The active fundraiser will load here dynamically via JavaScript -->
    </div>
  </div>

  <script src="search.js"></script>
</body>

</html>
